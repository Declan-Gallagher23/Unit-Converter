    <body>
        <div id="header">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input id="input-value" type="text">
            <br>
            <button id="convert-btn" onclick="convert()">Convert</button>
        </div>
        <div id="main-body">
            <div id="conversion-boxes">
                <h1>Length (Metres/Feet)</h1>
                <h2 id="length">1 metre = 3.281 feet</h2>
            </div>
            <div id="conversion-boxes">
                <h1>Volume (litres/Gallons)</h1>
                <h2 id="volume">1 litre = 0.264 gallon</h2>
            </div>
            <div id="conversion-boxes">
                <h1>Mass (Killograms/Pounds</h1>
                <h2 id="mass">1 kilogram = 2.204 pound</h2>
            </div>
        </div>
    <script src="index.js"></script>
